<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const number = prompt("원하는 구구단의 숫자를 입력하세요.")
        function calc() {
            document.write("<div>");
            document.write("<h1>" + number + "</h1>");
            for(var j = 1; j<=19; j++) {
                document.write(number + "X" + j + "=" + number*j + "<br>");
            };
            document.write("</div>");
        };
        calc();
    </script>
</body>
</html>
