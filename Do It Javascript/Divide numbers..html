<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const askNumber = prompt("원하는 숫자를 입력하세요.");
        const calcNumber = prompt("나눌 숫자를 입력하세요.");
        let count = 0;
        function calc() {
            for (var i = 1; i<=askNumber; i++) {
            if(i % calcNumber === 0) {
                count++;
                document.write( i + " ,");
          }
         }
        };
        calc();
    </script>
</body>
</html>
