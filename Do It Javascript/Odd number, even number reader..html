<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="askNumber"></div>
    <script>
        const number = prompt("숫자를 입력해주세요")
        function numberChecking () {
        if(number % 2 === 1)  {
            document.querySelector("#askNumber").innerHTML = number + " 은 홀수입니다."
        } else {
            document.querySelector("#askNumber").innerHTML = number + " 은 짝수입니다."
        }
    };
        numberChecking();
    </script>
</body>
</html>
