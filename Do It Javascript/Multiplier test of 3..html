<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result"></div>
    <script>
    const number = prompt("숫자를 입력하세요.");
    const result = document.querySelector("#result");
    function calc() {
        if(number!=null){
            if(number % 3 === 0){
               document.querySelector('#result').innerHTML = number + " 은 3의 배수입니다.";
            } else{
               document.querySelector('#result').innerHTML = number + " 은 3의 배수가 아닙니다.";
            }
        }
    };
    calc();
    </script>
</body>
</html>
