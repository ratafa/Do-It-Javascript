<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/register.css">
	<title>회원 가입</title>
</head>
<body>
	<div id="container">
		<h1>회원 가입</h1>
		<form action="#" id="register">
			<ul id="user-info">
				<li>
					<label for="user-id" class="field">아이디</label>
					<input type="text" id="user-id" placeholder="4~15자리의 영문과 숫자로 입력" required>
				</li>
				<li>
					<label for="email" class="field">이메일</label>
					<input type="email" id="email" required>
				</li>
				<li>
					<label for="user-pw1" class="field">비밀번호</label>
					<input type="password" id="user-pw1" placeholder="8자리 이상" required>
				</li>
				<li>
					<label for="user-pw2" class="field">비밀번호 확인</label>
					<input type="password" id="user-pw2" required>
				</li>
				<li>
					<label class="field">메일링 수신</label>
					<label class="r"><input type="radio" value="yes" name="mailing">예</label>
					<label class="r"><input type="radio" value="no" name="mailing">아니오</label>
				</li>
			</ul>
			<ul id="buttons">
				<li>
					<button type="submit" class="btn btnBlack">가입하기</button>					
				</li>
				<li>
					<button type="reseet" class="btn btnGray">취소</button>
				</li>
			</ul>
		</form>
	</div>
    <script>
        const userId = document.querySelector("#user-id");
		const userPw1 = document.querySelector("#user-pw1");
		const userPw2 = document.querySelector("#user-pw2");
		userId.onchange = checkId; 
		userPw1.onchange = checkPw;
		userPw2.onchange = comparePw;
		// -> 일종의 함수 실행 역할 (userId의 입력값을 입력하면 chedId로 전환하라.)
		function checkId() {
			if(userId.value.length < 4 || userId.value.length > 15) {
				alert("4~15자리의 영문과 숫자를 조합해주세요.");
				document.querySelector("#user-id").value = "";
				userId.select();
			}
		};

		function checkPw() {
			if(userPw1.value.length<8) {
				alert("비밀번호를 8자리 이상으로 설정해주세요.");
				document.querySelector("#user-pw1").value="";
				userPw1.select();
			}
		};

		function comparePw() {
			if(userPw1.value != userPw2.value) {
				alert("비밀번호를 다시 확인해주세요.")
				document.querySelector("#user-pw2").value="";
				userPw2.select();
			}
		};
    </script>
</body>
</html>
